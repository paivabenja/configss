# Inserts a blank line between shell prompts
add_newline = true
format = "$all$username$hostname$character"

# Replace the "❯" symbol in the prompt with "הּ"
[character] # The name of the module we are configuring is "character"
success_symbol = "[❯ ](bold green)" # The "success_symbol" segment is being set to "הּ" with the color "bold green"
error_symbol   = "[❯ ](bold red)" # The "error_symbol" segment is being set to "הּ" with the color "bold red"

# Disable the package module, hiding it from the prompt completely
[package]
disabled = false

[hostname]
style = "bold yellow"
format = "[$hostname]($style)"
ssh_only = false

[username]
show_always = true
format = "[$user]($style)@"

[directory]
home_symbol = "/home/paiva"
truncation_length = 20
